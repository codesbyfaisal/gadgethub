  <!-- * ------- Header ------- -->

  <!-- * ------- Navigation ------- -->
  <nav class="navbar" active-page="add-to-cart"></nav>

  <!-- * ------- Main ------- -->
  <main>

    <div class="container">
      <h1 class="section-title">Cart</h1>

      <div class="carts-container grid gap-1">
        <p class="empty-cart none flex-between-center">
          Your cart is empty
          <img loading="lazy" src="/assets/empty-cart-Nsa1qgLr.png" alt="empty-cart">
        </p>
      </div>

      <template class="cart-card-template">
        <div class="cart-card flex-between-center gap-2 rounded">
          <div class="cart-image">
            <img loading="lazy" src="" alt="">
          </div>
          <h2 class="cart-title"></h2>
          <p class="cart-price"></p>
          <div class="total-pieces grid gap-1-half">
            <p>Quantity</p>
            <div class="flex">
              <button class="las la-minus decreament"></button>
              <span>1</span>
              <button class="las la-plus increament"></button>
            </div>
          </div>
          <button class="add-to-cart remove rounded">
            <i class="las la-times"></i>
            <span>Remove</span></button>
        </div>
      </template>

      <div class="cart-total">
        <div class="grid gap-1" style="width: 100%; max-width: 25rem;">
          <h2>Cart Summary</h2>
          <h3>Total: <span>$ 0.00</span></h3>

          <div class="coupon-code grid">
            <label for="coupon-code">Have a coupon code?</label>
            <div class="form-control">
              <input type="text" placeholder="Enter coupon code" id="coupon-code">
              <button type="button" class="btn apply-coupon">Apply</button>
            </div>
          </div>

          <h3 class="final-total" style="font-size: 1.5rem; margin-top: 1rem;">Final Total: <span>$ 0.00</span></h3>
        </div>
      </div>
    </div>

  </main>

  <!-- * ------- Footer ------- -->
  <footer></footer>


  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
      document.body.style.overflowY = "visible"
    })
  </script>
