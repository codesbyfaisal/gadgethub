<body>

  <div id="toast-box" class="toast-box rounded"></div>

  <!-- * ------- Header ------- -->
  <header></header>

  <!-- * ------- Navigation ------- -->
  <nav class="navbar" active-page="contact"></nav>

  <!-- * ------- Main ------- -->
  <main style="margin-top: 2rem !important;">


    <!-- * ------- Contact-Info ------- -->
    <section class="contact-info">
      <h1 class="page-title">Contact Us</h1>
      <div class="container flex-between-center gap-2">
        <div class="info-item grid gap-1-half">
          <i class="las la-phone"></i>
          <h3>Phone</h3>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="info-item grid gap-1-half">
          <i class="las la-envelope"></i>
          <h3>Email</h3>
          <p>support@gadgethub.com</p>
        </div>
        <div class="info-item grid gap-1-half">
          <i class="las la-map-marker-alt"></i>
          <h3>Address</h3>
          <p>123 Tech Street, San Francisco, CA</p>
        </div>
      </div>
    </section>

    <!-- * ------- About ------- -->
    <section class="contact">
      <div class="container rounded flex-between-center gap-2">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="john" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Complaint" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="My message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d211749.53156406406!2d71.40065939525464!3d33.97746792643854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38d917b90f0e79cf%3A0xa816b2637558a412!2sPeshawar%2C%20Khyber%20Pakhtunkhwa%2C%20Pakistan!5e0!3m2!1sen!2s!4v1724778453080!5m2!1sen!2s"
          style="border:0;" allowfullscreen="" loading="lazy" height="100%" referrerpolicy="no-referrer-when-downgrade"
          class="map rounded"></iframe>
      </div>
    </section>
  </main>

  <footer></footer>
